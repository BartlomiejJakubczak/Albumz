{% extends "registration/auth_base.html" %}

{% block auth_heading %}Create an Account{% endblock auth_heading %}

{% block auth_form %}
<form method="post" novalidate class="app-form">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-success btn-block">Register</button>
</form>
{% endblock auth_form %}

{% block auth_footer %}
<small>Already have an account? <a href="{% url 'accounts:login' %}">Login</a></small>
{% endblock auth_footer %}
