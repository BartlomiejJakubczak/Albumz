{% extends "albumz_app/base_albumz.html" %}

{% block content %}
<div class="d-flex justify-content-center align-items-center flex-grow-1">
  <div class="card shadow-sm p-4 mb-4" style="min-width: 400px; max-width: 700px; width: 100%;">
    <h2 class="text-center mb-4" style="color: #0056b3;">
      {% block album_heading %}{% endblock album_heading %}
    </h2>
    {% block album_form %}{% endblock album_form %}
    <div class="text-center mt-3">
      {% block album_footer %}{% endblock album_footer %}
    </div>
  </div>
</div>
{% endblock content %}
