{% load static %}
<link rel="stylesheet" href="{% static 'albumz_app/style.css' %}">

<h1>Hello, {{ user.username }}, here are the albums in your collection!</h1>
{% if albums_in_collection %}
    <ul>
        {% for album in albums_in_collection %}
            <li><a href="{% url 'albumz:detail' album.id %}">{{ album.title }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No albums in your collection yet.</p>
{% endif %}
<form method="post" action="{% url 'accounts:logout' %}">
    {% csrf_token %}
    <button type="submit">Logout</button>
</form>
